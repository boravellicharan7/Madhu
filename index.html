<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineVerse - Your Premier Movie Experience</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Background Elements -->
    <div class="bg-image"></div>
    <div class="bg-gradient"></div>
    <div id="particles" class="particles"></div>

    <!-- Decorative Elements -->
    <div class="film-reel-1"></div>
    <div class="film-reel-2"></div>

    <div class="container">
        <!-- Logo and Title -->
        <div class="logo-container">
            <h1 class="logo-title">
                <span class="logo-accent">CINE</span>VERSE
                <span class="logo-underline"></span>
            </h1>
            <p class="logo-tagline">Your premier destination for the ultimate movie experience</p>
        </div>

        <!-- Forms Container -->
        <div class="forms-container">
            <div class="tabs">
                <div class="tab-list">
                    <button class="tab-trigger active" data-tab="login">Login</button>
                    <button class="tab-trigger" data-tab="signup">Sign Up</button>
                </div>

                <!-- Login Form -->
                <div class="tab-content active" id="login-tab">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Login</h2>
                            <p class="card-description">Sign in to access your account</p>
                        </div>
                        <div class="card-content">
                            <form id="loginForm" class="form">
                                <div class="form-group">
                                    <input type="email" id="login_email" class="form-input" placeholder="Email"
                                        required>
                                </div>
                                <div class="form-group">
                                    <input type="password" id="login_password" class="form-input" placeholder="Password"
                                        required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-glow">Login</button>
                            </form>
                        </div>
                        <div class="card-footer">
                            <button id="guestLoginBtn" class="btn btn-outline">Login as Guest</button>
                        </div>
                    </div>
                </div>

                <!-- Signup Form -->
                <div class="tab-content" id="signup-tab">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Sign Up</h2>
                            <p class="card-description">Create a new account</p>
                        </div>
                        <div class="card-content">
                            <form id="signupForm" class="form">
                                <div class="form-group">
                                    <input type="text" id="signup_name" class="form-input" placeholder="Name" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" id="signup_email" class="form-input" placeholder="Email"
                                        required>
                                </div>
                                <div class="form-group">
                                    <input type="password" id="signup_password" class="form-input"
                                        placeholder="Password" required>
                                    <div class="password-strength">
                                        <div class="strength-progress">
                                            <div id="strength-bar" class="strength-bar"></div>
                                        </div>
                                        <p id="strength-text" class="strength-text"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="password" id="signup_confirm_password" class="form-input"
                                        placeholder="Confirm Password" required>
                                </div>
                                <button type="submit" class="btn btn-signup btn-glow">Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Â© 2025 CineVerse. All rights reserved.</p>
            <div class="footer-links">
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Terms</a>
                <a href="#" class="footer-link">Help</a>
            </div>
        </div>
    </div>

    <script src="Auth.js"></script>
</body>

</html>
